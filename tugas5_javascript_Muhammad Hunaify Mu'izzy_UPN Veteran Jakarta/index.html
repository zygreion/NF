<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        --bs-body-font-family: "Montserrat", sans-serif; /* Replace 'YourDesiredFont' */
      }
    </style>

    <title>TP5 JavaScript - Muiz</title>
  </head>
  <body>
    <div class="container py-4">
      <header>
        <h2 class="h4 fw-bold text-center">Sistem Manajemen Produk</h2>
      </header>

      <main class="pt-4 d-flex flex-column gap-5">
        <!-- Collapsible Controller -->
        <section>
          <div class="d-inline-flex gap-3">
            <button
              class="btn btn-sm btn-outline-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#tambahProdukWrapper"
              aria-expanded="false"
              aria-controls="tambahProdukWrapper"
            >
              Tambah Produk
            </button>
            <button
              class="btn btn-sm btn-outline-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#hapusProdukWrapper"
              aria-expanded="false"
              aria-controls="hapusProdukWrapper"
            >
              Hapus Produk
            </button>
            <button
              id="tampilkanProdukBtn"
              class="btn btn-sm btn-outline-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#tampilkanProdukWrapper"
              aria-expanded="false"
              aria-controls="tampilkanProdukWrapper"
            >
              Tampilkan Produk
            </button>
          </div>
        </section>

        <!-- Tambah Produk -->
        <section class="collapse show" id="tambahProdukWrapper">
          <form id="formTambahProduk" class="row row-cols-1 g-3">
            <div class="col">
              <label for="namaInput" class="form-label">Nama</label>
              <input type="text" class="form-control" id="namaInput" required />
            </div>

            <div class="col">
              <label for="hargaInput" class="form-label">Harga</label>
              <input
                type="number"
                class="form-control"
                id="hargaInput"
                required
              />
            </div>

            <div class="col mt-5">
              <button
                id="submitBtnTambahProduk"
                type="submit"
                class="btn btn-primary w-100"
                data-submit-for="formTambahProduk"
              >
                Tambah Produk
              </button>
            </div>
          </form>
        </section>

        <!-- Hapus Produk -->
        <section class="collapse" id="hapusProdukWrapper">
          <form id="formHapusProduk" class="row row-cols-1 g-3">
            <div class="col">
              <label for="idInput" class="form-label">ID </label>
              <input type="text" class="form-control" id="idInput" required />
              <div class="text-muted mt-2">
                <small class="d-block"
                  >Pisahkan dengan tanda koma untuk menghapus lebih dari 1
                  ID</small
                >
                <small class="d-block fst-italic">Contoh: 1, 2, 3</small>
              </div>
            </div>

            <div class="col mt-5">
              <button
                id="submitBtnHapusProduk"
                type="submit"
                class="btn btn-primary w-100"
                data-submit-for="formHapusProduk"
              >
                Hapus Produk
              </button>
            </div>
          </form>
        </section>

        <!-- Tampilkan Produk -->
        <section class="collapse show" id="tampilkanProdukWrapper">
          <pre id="tampilkanProdukPre"></pre>
        </section>
      </main>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Project JavaScript -->
    <script src="manajemenProduk.js"></script>
  </body>
</html>
