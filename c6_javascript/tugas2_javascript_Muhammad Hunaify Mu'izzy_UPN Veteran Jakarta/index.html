<!-- Tugas 2 - Javascript

Diketahui: 
  Pegawai: dodi prayodi
  Umur: 25 tahun
  Jabatan: manajer 
  Status: menikah  

Tugas = Cetak Data Pegawai berbentuk tabel:
  - Judul Kolom gunakan thead 
  - Isi data-datanya gunakan tbody  
  - Nama Pegawai, Umur, Jabatan, Status,
  - Gaji Pokok(if): Manajer=>15 jt, Asisten Manajer=>10 jt, Staff=>5 jt  
  - Tunjangan Jabatan: 15% dari gapok 
  - BPJS: 10% dari gapok 
  - Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok 
  - Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        --bs-body-font-family: "Montserrat", sans-serif; /* Replace 'YourDesiredFont' */
      }
    </style>

    <title>TP2 JavaScript - Muiz</title>
  </head>
  <body>
    <div class="container py-4">
      <header>
        <h2 class="h4 fw-bold text-center">Cetak Data Pegawai</h2>
      </header>

      <main class="pt-4 d-flex flex-column gap-5">
        <table id="tabelPegawai" class="table table-striped table-border">
          <thead>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">Umur</th>
              <th scope="col">Status</th>
              <th scope="col">Jabatan</th>
              <th scope="col">Gaji Pokok</th>
              <th scope="col">Tunjangan Jabatan</th>
              <th scope="col">BPJS</th>
              <th scope="col">Tunjangan Keluarga</th>
            </tr>
          </thead>
          <tbody>
            <!-- Isi dengan JavaScript -->
          </tbody>
          <tfoot>
            <!-- Isi dengan JavaScript -->
          </tfoot>
        </table>
      </main>
    </div>

    <script>
      // Data Pegawai yang diketahui
      const dataPegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "manajer",
        status: "menikah",
      };

      // Format mata uang Rupiah
      const currencyIDRFormatter = new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        maximumFractionDigits: 0,
      });

      // Fungsi untuk memformat angka ke mata uang Rupiah
      function formatCurrencyIDR(num) {
        return currencyIDRFormatter.format(num);
      }

      // Fungsi untuk mendapatkan objek yang berisikan informasi pendapatan seorang pegawai
      function getPendapatanPegawai(dataPegawai) {
        // Perhitungan gaji pokok
        let gajiPokok = 0;
        if ((dataPegawai.jabatan = "manajer")) {
          gajiPokok = 15_000_000;
        } else if ((dataPegawai.jabatan = "asisten manajer")) {
          gajiPokok = 10_000_000;
        } else if ((dataPegawai.jabatan = "staff")) {
          gajiPokok = 5_000_000;
        }

        const tunjanganJabatan = (15 / 100) * gajiPokok;
        const bpjs = (10 / 100) * gajiPokok;
        const tunjanganKeluarga =
          dataPegawai.status === "menikah" ? 20_000_000 : 0;

        // Akumulasi pendapatan - potongan bpjs
        const totalGaji =
          gajiPokok + tunjanganJabatan + tunjanganJabatan - bpjs;

        return {
          gajiPokok,
          tunjanganJabatan,
          bpjs,
          tunjanganKeluarga,
          totalGaji,
        };
      }

      const penghasilanKotor = [
        "gajiPokok",
        "tunjanganJabatan",
        "tunjanganKeluarga",
      ];
      const potongan = ["bpjs"];

      // Update isi tabel dengan data pegawai + pendapatan
      function cetakDataPegawai(dataPegawai) {
        const tbody = document.querySelector("#tabelPegawai > tbody");
        const tfoot = document.querySelector("#tabelPegawai > tfoot");

        // Destruktur data pegawai dan pendapatannya
        const { nama, umur, status, jabatan } = dataPegawai;
        const {
          gajiPokok,
          tunjanganJabatan,
          bpjs,
          tunjanganKeluarga,
          totalGaji,
        } = getPendapatanPegawai(dataPegawai);

        // Gabungkan sesuai urutan table head
        const newRowData = {
          nama,
          umur,
          status,
          jabatan,
          gajiPokok,
          tunjanganJabatan,
          bpjs,
          tunjanganKeluarga,
        };

        // Append row baru berisikan nilai properti yang telah digabungkan
        let newElement = "<tr>";
        for (const [key, value] of Object.entries(newRowData)) {
          // Append column baru
          let opening = "<td>";

          // Hias warna properti uang
          if (penghasilanKotor.includes(key)) {
            opening = '<td class="text-success">';
          } else if (potongan.includes(key)) {
            opening = '<td class="text-danger">';
          }

          newElement += opening;

          // Format properti uang
          if ([...penghasilanKotor, ...potongan].includes(key)) {
            newElement += formatCurrencyIDR(value);
          } else {
            newElement += value;
          }

          // Dekorasi properti umur dengan akhiran ' tahun'
          if (key === "umur") {
            newElement += " tahun";
          }

          newElement += "</td>";
        }

        newElement += "</tr>";

        // Tambahkan row dan seluruh column tadi ke dalam tbody
        tbody.innerHTML += newElement;

        const columnWidth = Object.keys(newRowData).length;

        // Tambahkan totalGaji ke tfoot
        tfoot.innerHTML += `<tr><td colspan="${columnWidth}">&nbsp</td></tr>`;
        tfoot.innerHTML += `<tr>
            <td colspan="${columnWidth - 2}"></td>
            <td>Gaji Bersih</td>
            <td class="text-primary fw-semibold">
              ${formatCurrencyIDR(totalGaji)}
            </td>
          </tr>`;
      }

      cetakDataPegawai(dataPegawai);
    </script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
